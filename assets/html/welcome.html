<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a project to start</title>
  <style>
    :root {
      --bg1: #050816;
      --bg2: #14193b;
      --accent1: #38bdf8;
      --accent2: #a855f7;
      --accent3: #22c55e;
      --text: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        -system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111827 0, #020817 55%, #000 100%);
      overflow: hidden;
    }

    .background-orbit {
      position: fixed;
      inset: -40vmax;
      background:
        radial-gradient(800px 800px at 15% 10%, rgba(56, 189, 248, 0.14), transparent),
        radial-gradient(700px 700px at 85% 15%, rgba(168, 85, 247, 0.14), transparent),
        radial-gradient(600px 600px at 50% 90%, rgba(34, 197, 94, 0.16), transparent);
      mix-blend-mode: screen;
      filter: blur(1px);
      opacity: 0.8;
      z-index: -1;
      animation: floatGlow 18s ease-in-out infinite alternate;
    }

    @keyframes floatGlow {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-40px, 15px, 0) scale(1.05);
      }
      100% {
        transform: translate3d(40px, -25px, 0) scale(1.08);
      }
    }

    .stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.14) 0, transparent 55%),
        radial-gradient(circle at 80% 30%, rgba(148,163,253,0.16) 0, transparent 55%),
        radial-gradient(circle at 40% 80%, rgba(248,250,252,0.1) 0, transparent 55%);
      background-repeat: no-repeat;
      mix-blend-mode: screen;
      opacity: 0.14;
      pointer-events: none;
      z-index: -1;
    }

    .wrapper {
      position: relative;
      padding: 32px 48px;
      border-radius: 32px;
      backdrop-filter: blur(24px) saturate(160%);
      background:
        radial-gradient(circle at top, rgba(148,163,253,0.06), transparent),
        rgba(6, 8, 20, 0.9);
      box-shadow:
        0 18px 60px rgba(15,23,42,0.9),
        0 0 40px rgba(56,189,248,0.15),
        inset 0 0 18px rgba(15,23,42,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      gap: 12px;
    }

    .wrapper::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background:
        linear-gradient(
          120deg,
          rgba(56,189,248,0.14),
          rgba(168,85,247,0.18),
          rgba(34,197,94,0.14),
          rgba(56,189,248,0.14)
        );
      opacity: 0.5;
      filter: blur(1px);
      z-index: -1;
      animation: borderGlow 6s linear infinite;
      background-size: 300% 300%;
      pointer-events: none;
    }

    @keyframes borderGlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .indicator-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent1);
      box-shadow: 0 0 16px var(--accent1);
      animation: ping 1.4s ease-in-out infinite;
      flex-shrink: 0;
    }

    @keyframes ping {
      0% {
        transform: scale(0.9);
        opacity: 0.8;
      }
      60% {
        transform: scale(1.3);
        opacity: 0.15;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.8;
      }
    }

    .text {
      font-size: clamp(1.4rem, 3.4vw, 2.4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 500;
      color: var(--text);
      display: inline-flex;
      align-items: baseline;
      gap: 0.4em;
      white-space: nowrap;
    }

    .text span.main {
      background: linear-gradient(
        90deg,
        var(--accent1),
        var(--accent2),
        var(--accent3)
      );
      color: transparent;
      position: relative;
      animation: glowPulse 3s ease-in-out infinite;
    }

    .text span.sub {
      font-size: 0.6em;
      opacity: 0.7;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 4px rgba(56,189,248,0.4),
          0 0 10px rgba(168,85,247,0.25);
        transform: translateY(0);
      }
      50% {
        text-shadow:
          0 0 12px rgba(56,189,248,0.9),
          0 0 26px rgba(168,85,247,0.55);
        transform: translateY(-1px);
      }
      100% {
        text-shadow:
          0 0 4px rgba(56,189,248,0.3),
          0 0 10px rgba(168,85,247,0.2);
        transform: translateY(0);
      }
    }

    @media (hover: hover) {
      .wrapper:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow:
          0 26px 80px rgba(15,23,42,0.95),
          0 0 52px rgba(56,189,248,0.22);
        transition: all 260ms ease-out;
      }
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 18px 22px;
        gap: 8px;
      }
      .text {
        letter-spacing: 0.09em;
      }
      .text span.sub {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="background-orbit"></div>
  <div class="stars"></div>

  <div class="wrapper">
    <div class="indicator-dot"></div>
    <div class="text">
      <span class="main">Welcome</span>
    </div>
  </div>
</body>
</html>
